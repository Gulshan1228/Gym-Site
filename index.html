<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project GYM Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="head">
      <div class="left">
        <img src="pics/logo.png" alt="Logo " width="50px" />
        <h4 style="font-family: sans-serif; margin-left: -20px">
          Gullu Fitness
        </h4>
      </div>
      <div class="mid">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="fitcal.html">Fitness Calculator</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
        </ul>
      </div>
      <div class="right">
        <button>Call Us Now</button>
        <button>Email Us</button>
      </div>
    </div>
    <div class="container">
      <h3>Join The Best GYM In The TOWN</h3>
      <form action="">
        <div>
          <input type="text" placeholder="Your Name Please" />
        </div>
        <div>
          <input type="text" placeholder="Your Age" />
        </div>
        <div>
          <input type="text" placeholder="Gender" />
        </div>
        <div>
          <input type="text" placeholder="Your Address" />
        </div>
        <div>
          <input type="text" placeholder="Enter Phone Number" />
        </div>
        <div>
          <button type="submit">Submit Here</button>
          <button type="reset">Reset Form</button>
        </div>
      </form>
    </div>
    <footer>
      <div class="imgcontainer">
        <img src="pics/certification.png" alt="ONCcertified" />
        <img src="pics/certification2.png" alt="Another certificate" />
        <img src="pics/certification3.png" alt="3rd one" />
      </div>
      <div class="footinfo">
        <p
          style="
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
              sans-serif;
            font-size: 30px;
          "
        >
          Thanks For Being Here :)
        </p>
        <div class="social-icon">
          <a href="">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="">
            <i class="fa-brands fa-youtube"></i>
          </a>
        </div>
      </div>
      <div class="copyright">
        <p>@copyright-: By Gulshan Singh</p>
      </div>
    </footer>
  </body>
</html>
