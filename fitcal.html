  <script>
    // This is JavaScript code for calculating BMI in our site
    
    let height = document.querySelector("#height")
    let weight = document.querySelector("#weight")
    let result = document.querySelector("#result")
    let btn = document.querySelector(".btn")

   btn.addEventListener("click" , () => {

    // console.log(height.value, weight.value)     // value will use insteed of innerText Etc caouse of input variable 

    if( height.value == '' && weight.value =='' ){
      alert("Enter Both Details !")
    } else if (height.value == ''){
      alert("Enter Height Please")
    } else if (weight.value==''){
      alert("Enter Weight Please")
    } else if (height.value == NaN || weight.value == NaN){
      alert("Details Has to be in Numbers Only")
    } else {
      let res = weight.value /( ( height.value * 0.01 )**2 )
      res = res.toFixed(3)                                          //Tofixed() short the float number but convert into string

      let final_result = Number(res)                                //Number() converts string into number
      console.log(typeof(final_result),final_result,"First")
      result.value = final_result 

      

      //Show Range
    let bmi = Number(result.value)
    console.log(bmi,typeof(bmi),"second")
      
    if(bmi.value = ""){
      console.log("Gulshan singh")
    } else if(bmi < 18.5){
      alert(`You are in Underweight Range`)
    } else if(bmi < 24.9){
      alert(`You are in Healthy Weight Range`)
    } else if(bmi < 29.9){
      alert(`You are in Overweight Range`)
    }else{
      alert(`You are in Obese Range`)
    } 


    result.value = final_result 
    }
  })
